<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtor de Plano de Treino</title>
    <!-- Chosen Palette: Custom - Based on Logo (Red: #B81D24, Dark Grey: #2A2A2D, White: #FFFFFF) -->
    <!-- Application Structure Plan: A single-page application focused solely on building a workout plan. It features a dynamic interface for adding/editing workout days and exercises, with an option to export the final plan as a static, navigable HTML file. -->
    <!-- Visualization & Content Choices: The application uses a dynamic form structure (HTML/JS) for user input. For exercise demonstrations, it dynamically embeds YouTube videos, displayed in a responsive side panel on larger screens and below on smaller screens to optimize layout. The final export uses a tabbed interface for clear day-by-day navigation. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #f1f5f9;
        }
        .video-container {
            position: relative;
            padding-bottom: 75%; /* 4:3 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .bg-card { background-color: rgba(42, 42, 45, 0.9); }
        .bg-card-light { background-color: rgba(62, 62, 65, 0.9); }
        .text-main-red { color: #B81D24; }
        .border-main-red { border-color: #B81D24; }
        .ring-main-red:focus { ring-color: #B81D24; }
        .bg-main-red { background-color: #B81D24; }
        .hover\:bg-main-red-dark:hover { background-color: #93171d; }
    </style>
</head>
<body class="text-slate-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white">Construtor de Plano de Treino</h1>
            <p class="text-slate-400 mt-2">Crie e personalize seus treinos.</p>
        </header>

        <div class="flex justify-center mb-8">
            <button id="save-plan-btn" class="bg-main-red text-white font-bold py-3 px-5 rounded-lg hover:bg-main-red-dark transition-colors shadow-lg">
                ðŸ’¾ Salvar e Exportar Treino
            </button>
        </div>

        <main>
            <section id="treino-section">
                <div id="training-plan-builder" class="space-y-6">
                    <!-- Treinos serÃ£o adicionados aqui -->
                </div>
                <button id="add-workout-day-btn" class="mt-6 w-full bg-main-red text-white font-bold py-3 px-4 rounded-lg hover:bg-main-red-dark transition-colors">
                    + Adicionar Dia de Treino
                </button>
            </section>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const trainingPlanBuilder = document.getElementById('training-plan-builder');
        const addWorkoutDayBtn = document.getElementById('add-workout-day-btn');
        let workoutDayCount = 0;

        const initialWorkouts = []; // Array de treinos iniciais agora estÃ¡ vazio

        function addWorkoutDay(title = '') {
            workoutDayCount++;
            const workoutId = `workout-day-${workoutDayCount}`;
            const workoutHTML = `
                <div id="${workoutId}" class="bg-card p-6 rounded-xl shadow-lg">
                    <div class="flex justify-between items-center mb-4">
                        <input type="text" value="${title}" placeholder="Nome do Treino (Ex: Treino A: Peito)" class="text-2xl font-bold text-white w-full border-b-2 bg-transparent border-gray-700 focus:outline-none focus:border-main-red">
                        <button class="remove-btn text-red-500 hover:text-red-400 font-bold ml-4" data-target="${workoutId}">âœ•</button>
                    </div>
                    <div class="exercises-list space-y-4"></div>
                    <button class="add-exercise-btn mt-4 w-full bg-gray-700 text-slate-100 font-semibold py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors">
                        + Adicionar ExercÃ­cio
                    </button>
                </div>
            `;
            trainingPlanBuilder.insertAdjacentHTML('beforeend', workoutHTML);
            return document.getElementById(workoutId);
        }

        function addExercise(exercisesList, data = { name: '', reps: '', video: '' }) {
            const exerciseId = `exercise-${Date.now()}`;
            const repsOptions = Array.from({length: 12}, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('');
            let descansoOptions = '';
            for (let i = 10; i <= 120; i += 10) {
                descansoOptions += `<option value="${i}s">${i}s</option>`;
            }

            const exerciseHTML = `
                <div id="${exerciseId}" class="p-4 bg-card-light rounded-lg">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-start">
                        <div class="md:col-span-2">
                            <div class="flex justify-between items-center">
                                <input type="text" value="${data.name || ''}" placeholder="Nome do ExercÃ­cio" class="exercise-name font-bold w-full bg-transparent focus:outline-none border-b border-gray-600 focus:border-main-red">
                                <div class="flex items-center ml-2 flex-shrink-0">
                                    <button class="toggle-video-btn text-main-red hover:text-red-400 p-1 text-xl">â–¶</button>
                                    <button class="remove-btn text-red-500 hover:text-red-400 p-1 text-xl font-bold" data-target="${exerciseId}">âœ•</button>
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-2 mt-3">
                                <div>
                                    <label class="text-xs text-slate-400 block mb-1">SÃ©ries</label>
                                    <select class="series-select w-full bg-gray-700 border border-gray-600 text-white text-sm rounded p-1">
                                        <option value="">Nenhum</option><option value="1x">1x</option><option value="2x">2x</option><option value="3x">3x</option><option value="4x">4x</option><option value="5x">5x</option><option value="6x">6x</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="text-xs text-slate-400 block mb-1">Reps</label>
                                    <select class="reps-select w-full bg-gray-700 border border-gray-600 text-white text-sm rounded p-1">
                                        <option value="">Nenhum</option>${repsOptions}<option value="15">15</option><option value="20">20</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="text-xs text-slate-400 block mb-1">Range</label>
                                    <select class="range-select w-full bg-gray-700 border border-gray-600 text-white text-sm rounded p-1">
                                        <option value="">Nenhum</option><option value="6-8 reps">6-8</option><option value="8-10 reps">8-10</option><option value="10-12 reps">10-12</option><option value="12-15 reps">12-15</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="text-xs text-slate-400 block mb-1">Carga</label>
                                    <select class="carga-select w-full bg-gray-700 border border-gray-600 text-white text-sm rounded p-1">
                                        <option value="">Nenhum</option><option value="Baixa">Baixa</option><option value="Moderada">Moderada</option><option value="Alta">Alta</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="text-xs text-slate-400 block mb-1">Descanso</label>
                                    <select class="descanso-select w-full bg-gray-700 border border-gray-600 text-white text-sm rounded p-1">
                                        <option value="">Nenhum</option>${descansoOptions}
                                    </select>
                                </div>
                            </div>
                            
                            <input type="text" value="${data.video || ''}" placeholder="Cole o link do vÃ­deo do YouTube aqui" class="video-link text-xs w-full bg-transparent mt-3 pt-2 border-t border-gray-700 focus:outline-none">
                        </div>
                        <div class="video-player-wrapper md:col-span-1 hidden"></div>
                    </div>
                </div>
            `;
            exercisesList.insertAdjacentHTML('beforeend', exerciseHTML);
        }
        
        function getYoutubeEmbedUrl(url) {
            if (!url) return null; let videoId = '';
            try {
                const urlObj = new URL(url);
                if (urlObj.hostname === 'youtu.be') videoId = urlObj.pathname.slice(1);
                else if (urlObj.hostname.includes('youtube.com')) videoId = urlObj.searchParams.get('v');
            } catch (e) { return null; }
            return videoId ? `https://www.youtube.com/embed/${videoId}` : null;
        }

        trainingPlanBuilder.addEventListener('click', function(e) {
            if (e.target.classList.contains('add-exercise-btn')) {
                addExercise(e.target.previousElementSibling);
            }
            if (e.target.classList.contains('remove-btn')) {
                document.getElementById(e.target.dataset.target)?.remove();
            }
            if (e.target.classList.contains('toggle-video-btn')) {
                 const exerciseDiv = e.target.closest('.p-4');
                 const videoWrapper = exerciseDiv.querySelector('.video-player-wrapper');
                 const videoLinkInput = exerciseDiv.querySelector('.video-link');
                 const embedUrl = getYoutubeEmbedUrl(videoLinkInput.value);
                 if (videoWrapper.classList.contains('hidden')) {
                     if (embedUrl) {
                        videoWrapper.innerHTML = `<div class="video-container"><iframe src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>`;
                        videoWrapper.classList.remove('hidden');
                        e.target.textContent = 'â–¼';
                     } else { alert('Por favor, insira um link vÃ¡lido do YouTube.'); }
                 } else {
                    videoWrapper.classList.add('hidden');
                    videoWrapper.innerHTML = '';
                    e.target.textContent = 'â–¶';
                 }
            }
        });

        addWorkoutDayBtn.addEventListener('click', () => addWorkoutDay());

        function populateInitialData() {
            trainingPlanBuilder.innerHTML = '';
            if (initialWorkouts.length === 0) {
                addWorkoutDay(); // Adiciona um dia de treino em branco se nÃ£o houver dados iniciais
            } else {
                initialWorkouts.forEach(workoutData => {
                    const currentWorkoutDiv = addWorkoutDay(workoutData.title);
                    const exercisesListDiv = currentWorkoutDiv.querySelector('.exercises-list');
                    workoutData.exercises.forEach(exerciseData => addExercise(exercisesListDiv, exerciseData));
                });
            }
        }
        

            // ... dentro do <script> do seu index.html

    confirmSaveBtn.addEventListener('click', () => {
        const finalFileName = fileNameInput.value.trim() ? `${fileNameInput.value.trim()}.html` : 'meu-plano-de-treino.html';
        
        // 1. Coletar os dados do treino do formulÃ¡rio (DOM)
        const workoutPlanData = [];
        document.querySelectorAll('#training-plan-builder > div').forEach(workoutDiv => {
            const workoutTitleInput = workoutDiv.querySelector('input[type="text"]');
            if (!workoutTitleInput) return;

            const exercises = [];
            workoutDiv.querySelectorAll('.exercises-list > div').forEach(item => {
                exercises.push({
                    name: item.querySelector('.exercise-name').value,
                    series: item.querySelector('.series-select').value,
                    reps: item.querySelector('.reps-select').value,
                    range: item.querySelector('.range-select').value,
                    carga: item.querySelector('.carga-select').value,
                    descanso: item.querySelector('.descanso-select').value,
                    video: item.querySelector('.video-link').value
                });
            });
            workoutPlanData.push({ title: workoutTitleInput.value, exercises: exercises });
        });

        // 2. Enviar os dados para o servidor usando a API Fetch
        fetch('/api/generate-plan', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(workoutPlanData),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('A resposta do servidor nÃ£o foi OK');
            }
            return response.text(); // Pega o HTML retornado como texto
        })
        .then(htmlContent => {
            // 3. Receber o HTML e forÃ§ar o download no navegador
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = finalFileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            saveModal.classList.add('hidden');
            showToast('Plano exportado com sucesso!', 'success');
        })
        .catch(error => {
            console.error('Erro ao exportar o plano:', error);
            showToast('Falha ao contatar o servidor.');
            saveModal.classList.add('hidden');
        });
    });
    ```
